<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Vibe Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .main-content::-webkit-scrollbar { display: none; }
        .main-content { -ms-overflow-style: none; scrollbar-width: none; height: 100vh; overflow-y: scroll; }
    </style>
</head>
<body class="bg-gray-900">

<div class="flex h-screen">
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex-shrink-0">
        <div class="p-6">
            <a href="index.html" class="text-2xl font-bold text-purple-400">Vibe<span class="text-white">Player</span></a>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Dashboard
            </a>
            <a href="profile.html" class="flex items-center px-4 py-2.5 text-white bg-purple-600 rounded-lg font-semibold">
                <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                Profile
            </a>
            <a href="subscription.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="gem" class="w-5 h-5 mr-3"></i>
                Subscription
            </a>
            <a href="billing_history.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="history" class="w-5 h-5 mr-3"></i>
                Billing History
            </a>
            <a href="watchlist.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="list-video" class="w-5 h-5 mr-3"></i>
                Watchlist
            </a>
            <a href="settings.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                Settings
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
            <a href="faq.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                Help Center
            </a>
            <a href="index.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                Logout
            </a>
        </div>
    </aside>

    <main class="flex-1 bg-gray-900 main-content">
        <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-3xl font-bold">Profile</h1>
            <a href="profile.html"><img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/7c3aed/ffffff?text=U" alt="User profile"></a>
        </header>

        <div class="p-6">
            <div class="max-w-3xl mx-auto">
                <form action="#" method="POST" class="space-y-8 bg-gray-800 p-8 rounded-lg">
                    <div class="flex items-center space-x-6">
                        <img class="h-24 w-24 rounded-full object-cover" src="https://placehold.co/100x100/7c3aed/ffffff?text=U" alt="User profile">
                        <div>
                            <button type="button" class="px-4 py-2 text-sm font-semibold bg-gray-700 hover:bg-gray-600 rounded-md">
                                Change Picture
                            </button>
                            <p class="text-xs text-gray-400 mt-2">JPG, GIF or PNG. 1MB max.</p>
                        </div>
                    </div>
                    
                    <div class="border-t border-gray-700 pt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <label for="full-name" class="block text-sm font-medium text-gray-300 md:col-span-1">Full Name</label>
                        <div class="md:col-span-2">
                            <input type="text" name="full-name" id="full-name" value="Demo User" class="block w-full bg-gray-900 border-gray-700 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm px-3 py-2">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <label for="username" class="block text-sm font-medium text-gray-300 md:col-span-1">Username</label>
                        <div class="md:col-span-2">
                            <input type="text" name="username" id="username" value="demouser" readonly class="block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm sm:text-sm px-3 py-2 cursor-not-allowed text-gray-400">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <label for="email" class="block text-sm font-medium text-gray-300 md:col-span-1">Email Address</label>
                        <div class="md:col-span-2">
                            <input type="email" name="email" id="email" value="user@example.com" readonly class="block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm sm:text-sm px-3 py-2 cursor-not-allowed text-gray-400">
                             <p class="text-xs text-gray-400 mt-2">Email cannot be changed here. Go to <a href="account.html" class="text-purple-400 hover:underline">Account Security</a>.</p>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-4 border-t border-gray-700 pt-6">
                        <a href="settings.html" class="px-5 py-2.5 text-sm font-medium bg-gray-700 hover:bg-gray-600 rounded-md">
                            Cancel
                        </a>
                        <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-md">
                            Save Changes
                        </button>
                    </div>
                </form>
                
                <div class="mt-12">
                    <h3 class="text-lg font-semibold text-red-500">Danger Zone</h3>
                    <div class="mt-4 bg-gray-800 border border-red-500/50 rounded-lg p-6 flex justify-between items-center">
                        <div>
                            <h4 class="font-semibold">Delete Account</h4>
                            <p class="text-sm text-gray-400">Once you delete your account, there is no going back. Please be certain.</p>
                        </div>
                        <button type="button" class="px-4 py-2 text-sm font-medium bg-red-600 hover:bg-red-700 rounded-md text-white">
                            Delete Account
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
