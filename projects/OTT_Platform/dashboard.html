<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vibe Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .main-content::-webkit-scrollbar { display: none; }
        .main-content { -ms-overflow-style: none; scrollbar-width: none; height: 100vh; overflow-y: scroll; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-container { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900">

<div class="flex h-screen">
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex-shrink-0">
        <div class="p-6">
            <a href="index.html" class="text-2xl font-bold text-purple-400">Vibe<span class="text-white">Player</span></a>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center px-4 py-2.5 text-white bg-purple-600 rounded-lg font-semibold">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Dashboard
            </a>
            <a href="profile.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                Profile
            </a>
            <a href="subscription.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="gem" class="w-5 h-5 mr-3"></i>
                Subscription
            </a>
            <a href="billing_history.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="history" class="w-5 h-5 mr-3"></i>
                Billing History
            </a>
            <a href="watchlist.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="list-video" class="w-5 h-5 mr-3"></i>
                Watchlist
            </a>
            <a href="settings.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                Settings
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
            <a href="faq.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                Help Center
            </a>
            <a href="index.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                Logout
            </a>
        </div>
    </aside>

    <main class="flex-1 bg-gray-900 main-content">
        <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-3xl font-bold">Welcome back, User!</h1>
            <div class="flex items-center space-x-4">
                 <a href="search_results.html" class="text-gray-400 hover:text-white"><i data-lucide="search" class="w-6 h-6"></i></a>
                 <a href="profile.html"><img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/7c3aed/ffffff?text=U" alt="User profile"></a>
            </div>
        </header>

        <div class="p-6 space-y-12">
            <section>
                <h2 class="text-2xl font-bold mb-4">Continue Watching</h2>
                <div class="carousel-container flex overflow-x-auto space-x-6 pb-4">
                    <a href="content_details.html" class="group flex-shrink-0 w-72">
                        <div class="relative rounded-lg overflow-hidden shadow-xl">
                            <img src="https://placehold.co/400x225/1e293b/ffffff?text=Cosmic+Odyssey" alt="Content" class="w-full">
                            <div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-all flex items-center justify-center">
                                <i data-lucide="play-circle" class="w-12 h-12 text-white/80 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                            </div>
                            <div class="absolute bottom-0 left-0 w-full h-1.5 bg-gray-500/50">
                                <div class="h-full bg-purple-500" style="width: 65%;"></div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <h3 class="font-semibold">Cosmic Odyssey</h3>
                            <p class="text-sm text-gray-400">1h 12m left</p>
                        </div>
                    </a>
                    <a href="content_details.html" class="group flex-shrink-0 w-72"><div class="relative rounded-lg overflow-hidden shadow-xl"><img src="https://placehold.co/400x225/2d3748/ffffff?text=The+Crown's+Game" alt="Content" class="w-full"><div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-all flex items-center justify-center"><i data-lucide="play-circle" class="w-12 h-12 text-white/80 opacity-0 group-hover:opacity-100 transition-opacity"></i></div><div class="absolute bottom-0 left-0 w-full h-1.5 bg-gray-500/50"><div class="h-full bg-purple-500" style="width: 25%;"></div></div></div><div class="mt-2"><h3 class="font-semibold">The Crown's Game</h3><p class="text-sm text-gray-400">S1 E3</p></div></a>
                </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold mb-4">My Watchlist</h2>
                <div class="carousel-container flex overflow-x-auto space-x-6 pb-4">
                     <a href="content_details.html" class="group flex-shrink-0 w-60"><div class="relative rounded-lg overflow-hidden shadow-xl"><img src="https://placehold.co/400x600/a0aec0/1a202c?text=The+Last+Stand" alt="Content" class="w-full transform group-hover:scale-105 transition-transform"></div><div class="mt-2"><h3 class="font-semibold truncate">The Last Stand</h3></div></a>
                    <a href="content_details.html" class="group flex-shrink-0 w-60"><div class="relative rounded-lg overflow-hidden shadow-xl"><img src="https://placehold.co/400x600/718096/ffffff?text=Future+Perfect" alt="Content" class="w-full transform group-hover:scale-105 transition-transform"></div><div class="mt-2"><h3 class="font-semibold truncate">Future Perfect</h3></div></a>
                </div>
            </section>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
