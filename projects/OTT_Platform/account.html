<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security - Vibe Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .main-content::-webkit-scrollbar { display: none; }
        .main-content { -ms-overflow-style: none; scrollbar-width: none; height: 100vh; overflow-y: scroll; }
    </style>
</head>
<body class="bg-gray-900">

<div class="flex h-screen">
    <aside class="w-64 bg-gray-900 border-r border-gray-800 flex-shrink-0">
        <div class="p-6">
            <a href="index.html" class="text-2xl font-bold text-purple-400">Vibe<span class="text-white">Player</span></a>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <a href="dashboard.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                Dashboard
            </a>
            <a href="profile.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="user" class="w-5 h-5 mr-3"></i>
                Profile
            </a>
            <a href="subscription.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="gem" class="w-5 h-5 mr-3"></i>
                Subscription
            </a>
            <a href="billing_history.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="history" class="w-5 h-5 mr-3"></i>
                Billing History
            </a>
            <a href="watchlist.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="list-video" class="w-5 h-5 mr-3"></i>
                Watchlist
            </a>
            <a href="settings.html" class="flex items-center px-4 py-2.5 text-white bg-purple-600 rounded-lg font-semibold">
                <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
                Settings
            </a>
        </nav>
        <div class="absolute bottom-0 w-64 p-4">
            <a href="faq.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
                Help Center
            </a>
            <a href="index.html" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-gray-800 rounded-lg transition-colors">
                <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                Logout
            </a>
        </div>
    </aside>

    <main class="flex-1 bg-gray-900 main-content">
        <header class="bg-gray-900 border-b border-gray-800 p-6 flex justify-between items-center sticky top-0 z-10">
            <div>
                 <a href="settings.html" class="text-sm text-purple-400 hover:underline flex items-center mb-1">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                    Back to Settings
                </a>
                <h1 class="text-3xl font-bold">Account Security</h1>
            </div>
            <a href="profile.html"><img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/7c3aed/ffffff?text=U" alt="User profile"></a>
        </header>

        <div class="p-6">
            <div class="max-w-3xl mx-auto space-y-8">
                <form action="#" method="POST" class="bg-gray-800 p-8 rounded-lg">
                    <h2 class="text-xl font-semibold mb-6">Change Password</h2>
                    <div class="space-y-6">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-300">Current Password</label>
                            <input type="password" name="current-password" id="current-password" required class="mt-1 block w-full bg-gray-900 border-gray-700 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm px-3 py-2">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-300">New Password</label>
                            <input type="password" name="new-password" id="new-password" required class="mt-1 block w-full bg-gray-900 border-gray-700 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm px-3 py-2">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm New Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required class="mt-1 block w-full bg-gray-900 border-gray-700 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm px-3 py-2">
                        </div>
                    </div>
                    <div class="flex justify-end mt-8 border-t border-gray-700 pt-6">
                        <button type="submit" class="px-5 py-2.5 text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 rounded-md">
                            Change Password
                        </button>
                    </div>
                </form>

                <div class="bg-gray-800 p-8 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Two-Factor Authentication (2FA)</h2>
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-400">Add an extra layer of security to your account.</p>
                            <p class="font-semibold text-red-400 mt-1">Status: Disabled</p>
                        </div>
                        <button type="button" class="px-5 py-2.5 text-sm font-medium bg-gray-700 hover:bg-gray-600 rounded-md">
                            Enable 2FA
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
